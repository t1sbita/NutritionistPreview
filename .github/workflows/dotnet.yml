name: .NET

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore $PROJECT_BASE
    - name: Build
      run: dotnet publish -c Release -o artifacts
    - name: Test
      run: dotnet test --no-restore $PROJECT_BASE -m:1
